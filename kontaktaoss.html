<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Båtfixarn - Båt affär</title>

  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo-title">
          <img class="logo-top" src="Color logo - no background.svg" alt="" />
          <h1>Båtfixarn</h1>
        </div>
        <nav>
          <ul class="top-list">
            <li><a href="projekt.html">Hem</a></li>
            <li><a href="båtar.html">Båtar</a></li>

    <section class="banner-kontaktaoss">
      <div class="container-banner-kontaktaoss">
        <h2>Signa upp till vårt nyhetsbrev!</h2>
        <form id="nyhetsbrev" action="/login" method="post">
          <label for="username">Användarnamn</label>
          <input type="text" id="username" name="username" />
          <label for="password">Lösenord</label>
          <input type="password" id="password" name="password" />
          <input type="submit" value="login" />
        </form>
      </div>
    </section>
