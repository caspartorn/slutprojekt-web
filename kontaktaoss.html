<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Båtfixarn - Båt affär</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="logo-title">
          <img class="logo-top" src="Color logo - no background.svg" alt="" />
          <h1>Båtfixarn</h1>
        </div>
        <nav>
          <ul class="top-list">
            <li>
              <a
                href="kundvagn.html"
                class="shopping-cart-icon"
                onclick="toggleCart()"
                >🛒</a
              >
            </li>
            <li><a href="projekt.html">Hem</a></li>
            <li><a href="båtar.html">Båtsläpp</a></li>
            <li><a href="kontaktaoss.html">Kontakta oss</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="shopping-cart" id="shopping-cart">
      <h2>Shopping Cart</h2>
      <ul class="cart-items"></ul>
      <div class="cart-total">
        Total: <span class="total-price">0</span> SEK
      </div>
    </div>

    <div class="Kontaktaoss-div">
      <h2>Här kan du kontakta oss</h1>
      <ul class="kontaktaoss-ul">
        <li>Email: Caspar.tornving@skola.taby.se</li>
        <li>Telefon: 0702941846</li>
      </ul>
    </div>

    <section class="banner-kontaktaoss">
      <div class="container-banner-kontaktaoss">
        <h2>Signa upp till vårt nyhetsbrev!</h2>
        <form id="nyhetsbrev" action="/login" method="post">
          <label for="username">Användarnamn</label>
          <input type="text" id="username" name="username" />
          <label for="password">Lösenord</label>
          <input type="password" id="password" name="password" />
          <input type="submit" value="login" />
        </form>
      </div>
    </section>
  </body>
</html>
